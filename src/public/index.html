<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat Tutorial</title>
    <style media="screen">
        body {
            background-color: teal;
        }
        
        #chat {
            height: 100px;
            border: 1px solid #000;
            width: 20%;
        }
        
        #message-box {
            width: 20%;
        }
    </style>
</head>

<body>

    <!--Muestra los Textos del Chat-->
    <div id="chat"></div>
    <input type="button" value="Conectarse" id="conectarse">

    <!-- Controles del Chat-->
    <form id="message-box" method="POST" action="http://localhost:3000/registro">
        <input type="text" id="chat-message">
        <input type="text" id="contacto" placeholder="contacto">
        <input type="button" value="Enviar msg" id="enviarMSG">
        <input type="file" name="imagen" id="imagen">
        <button type="submit">Enviar</button>
        <input type="button" value="Enviar enviar_notificacion" id="enviarNot">
    </form>


    <!-- scripts -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="main.js" charset="utf-8"></script> -->
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('conect to server');
        });
        socket.on('disconnect', function() {
            console.log('perdida de conexion con el servidor');
        });

        //emit ->send
        socket.emit('enviarMsg', {
            data: 'data'
        }, function() {
            console.log('se dispara el callback');
        });

        socket.on('enviarMsg', function(message) {
            console.log(message);
        });
    </script>
</body>

</html>
